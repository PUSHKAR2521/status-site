<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page - Offline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md p-8 text-center">
        <i class="fas fa-wifi text-6xl text-red-400 mb-6"></i>
        <h1 class="text-2xl font-bold mb-4">Status Page Unavailable</h1>
        <p class="text-gray-400 mb-6">
            The status page is currently offline. This could be due to service suspension or network connectivity issues.
        </p>
        <button onclick="window.location.reload()" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600 transition-colors">
            Try Again
        </button>
    </div>
</body>
</html>
